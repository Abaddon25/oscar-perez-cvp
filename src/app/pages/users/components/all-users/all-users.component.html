<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <h3 class="text-center">Usuarios encontrados</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table border">
        <thead>
          <tr>
            <th scope="col" *ngFor="let key of keys">{{ key }}</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.status }}</td>
            <td class="p-2">
              <button
                type="button"
                class="btn btn-primary me-2"
                [routerLink]="['/update-users', user.id]"
              >
                Actualizar
              </button>
              <button type="button" class="btn btn-danger" (click)="removeUser(user.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
